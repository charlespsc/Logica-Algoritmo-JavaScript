<meta charset="utf-8">
<script>
    /* 1D - Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
            Calcule e informe a média das notas.*/
    // lê 2 notas
    var nota1 = Number(prompt("1ª Nota: "))
    var nota2 = Number(prompt("2ª Nota: "))
    // calcular a média 
    var soma = nota1 + nota2
    var media = soma / 2
    // exibe Boletim
    alert("1ª Nota: " + nota1.toFixed(1) + "\n2ª Nota: " + nota2.toFixed(1) + "\nMédia: " + media.toFixed(1))
</script>
