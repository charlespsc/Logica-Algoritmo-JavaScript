<meta charset="utf-8">
<script>
    /* 1B - Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la.
            Calcule e informar o valor a ser pago por cliente. */

    const totalConta = Number(prompt("Informe o valor total da conta: "))
    const clientes = Number(prompt("Informe o número de clientes na mesa: "))

    const rateio = totalConta / clientes 

    alert(`Valor da Conta: ${totalConta.toFixed(2)}\nNúmero de Clientes: ${clientes}\nValor por cliente: ${rateio.toFixed(2)}`)
</script>
