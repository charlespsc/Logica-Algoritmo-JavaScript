<meta charset="utf-8">
<script>
    /* 1B - Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la.
            Calcule e informar o valor a ser pago por cliente. */
    // lê o dado de entrada
    var totalConta = Number(prompt("Informe o valor total da conta: "))
    var clientes = Number(prompt("Informe o número de clientes na mesa: "))
    // calcula o rateio 
    var rateio = totalConta / clientes 
    // exibe o total
    alert("Valor por Cliente: " + rateio)
</script>
