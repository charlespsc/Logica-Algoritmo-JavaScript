<meta charset="utf-8">
<script>
    /* 1A - Elaborar um programa que leia um número.
            Calcular e informar os seus visinhos, ou seja, o número anterior e posterios */
    // lê o dado de entrada
    var num = Number(prompt("Informe o número: "))
    // calcula os visinhos
    var visinho1 = num - 1 
    var visinho2 = num + 1
    // exibe o total
    alert("Número: " + num + "\nVisinhos: " + visinho1  + " e " + visinho2)
</script>
