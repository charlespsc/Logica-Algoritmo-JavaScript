<meta charset="utf-8">
<script>
    //Exemplo: 1.5 - Cálculo do dobro de um número(ex1_5.html)
    // const num = prompt("Numero: ")           //lê um dado de entrada que não necessáriamente pode ser número...
    const num = Number(prompt("Número: "))      //lê um dado e converte para número  
    const dobro = num * 2                       // Calcula o dobro

    alert("Dobro é: " + dobro)                  // exibe a resposta
</script>
